<!DOCTYPE html>
<html>
  <head>
    <title>Emily Henderson Final</title>
    <meta name="description" content="Emily Henderson Final" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-light type="ambient" color="#CCC" postion="20 20 20"></a-light>
      <a-light light="color: #ffaa75; intensity: 2; type: point" id="sunset" position="20 20 20"></a-light>
      <a-sky
        src="/Image_Project_3/Night View.png"
      ></a-sky>

      <a-asset-item
        id="city"
        src="/Image_Project_3/Assets/scene.gltf"
      ></a-asset-item>

      <a-asset-item
        id="plane"
        src="/Image_Project_3/Assets/airplane.gltf"
      ></a-asset-item>

      <a-gltf-model src="#city" position="1 0 0" scale="5 5 5"></a-gltf-model>
      <a-gltf-model src="#plane" scale="5 5 5"></a-gltf-model>

    </a-scene>
  </body>
</html>
